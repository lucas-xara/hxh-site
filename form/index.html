<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <div class="title">
        <h1>Cadastro de Devs</h1>
        <p>Preencha os campos com suas informações</p>
    </div>
    <form>
        <fieldset>
            <label>Nome</label>
            <input type="text" required />
            <label>Sobrenome</label>
            <input type="text" />
            <label>E-mail</label>
            <input type="email" />
        </fieldset>


        <div class="stack">
            <label for="">Em qual aplicacao voce quer tabalhar?</label>
            <input type="radio" value="frontend" name="stack" required />
            <label for="stack">front-end</label>
            <input type="radio" value="backend" name="stack" required />
            <label for="stack">back-end</label>
            <input type="radio" value="fullstack" name="stack" required />
            <label for="stack">fullStack</label>
        </div>
        <div class="campo_senioridade">
            <label>Seniroidade</label>
            <select name="seniroidade" id="seniroidade">
                <option selected disabled value="">Selecione uma categoria</option>
                <option value="juniot">Júnior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Senior</option>
            </select>
        </div>
        <div class="checkbox">
            <label>Seçecione as tecnologias</label>
            <input type="checkbox" name="tecnologia1" id="tecnologia" value="html" required />
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" name="tecnologia2" id="tecnologia" value="css" required>
            <label for="tecnologia1">CSS</label>
            <input type="checkbox" name="tecnologia1" id="tecnologia" value="javascript">
            <label for="tecnologia1">javascript</label>
            <input type="checkbox" name="tecnologia2" id="tecnologia" value="python">
            <label for="tecnologia1">PYTHON</label>
        </div>


        <div class="area_de_texto">
            <label>Conte um pouco sobre</label>
            <textarea name="exper" id="exper" cols="30" rows="10" required /></textarea>
        </div>
        <button type="submit">enviar</button>
    </form>
</body>

</html>
